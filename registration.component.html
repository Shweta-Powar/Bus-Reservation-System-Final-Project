<h2>Registration</h2>
<form>
  <div>
    <label>Username</label>
    <input type="text" [(ngModel)]="user.email" name="email" required>
  </div>
  <div>
    <label>Password</label>
    <input type="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <button (click)="registration()">Registration</button>
</form>
