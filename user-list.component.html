
<h2>User List</h2>
<table class ="table table-striped">
    <thead>
    <tr>
        <th>First Name </th>
        <th>Last Name</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
</thead> 
<tbody>
    <tr *ngFor ="let user of users" >
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.contact}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>{{user.role}}</td>
        <td>
            <button (click) ="updateUser(user.uid)" class="btn btn-info"> Update</button>
            <button (click) ="deleteUser(user.uid)" class="btn btn-danger" style="margin: left 10px"> Delete</button>
            <!-- <button (click) ="userDetails(user.uid)" class="btn btn-info" style="margin: left 10px"> View</button> -->
        
        </td>
    </tr>
</tbody>
</table>
